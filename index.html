<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SET GET Response</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { width: 300px; padding: 8px; margin: 5px; }
    button { padding: 8px 16px; }
    #status { margin-top: 10px; color: green; }
  </style>
</head>
<body>
  <h2>Установи ответ для GET-запросов</h2>
  <input id="text" placeholder="Введите текст (например: success)" />
  <button onclick="save()">Сохранить</button>
  <div id="status"></div>

  <script>
    async function save() {
      const text = document.getElementById('text').value.trim();
      if (!text) return alert('Введите текст!');
      const res = await fetch('/api/set', { method: 'POST', body: text });
      if (res.ok) {
        document.getElementById('status').innerText = '✅ Сохранено!';
      }
    }
  </script>
</body>
</html>
